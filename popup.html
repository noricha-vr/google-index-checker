<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Index Checker</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: sans-serif;
        }

        .status {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 4px;
        }

        .status.indexed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.not-indexed {
            background-color: #ffebee;
            color: #c62828;
        }

        .gsc-button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loading">確認中...</div>

    <div id="content" class="hidden">
        <div id="target-content" class="hidden">
            <div id="status" class="status">
                <span id="status-text"></span>
            </div>
            <button id="gsc-button" class="gsc-button hidden">
                Search Consoleで確認する
            </button>
        </div>

        <div id="non-target-content" class="hidden">
            このサイトは監視対象ではありません。
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
